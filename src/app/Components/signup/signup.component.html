<form class="form" [formGroup]="formGroub" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Email address</label>
        <input formControlName="email" type="email" class="form-control">
        @if(getInput("email")?.errors&&getInput("email")?.touched){
        <p class="text-danger">Invalid email</p>

        }
    </div>
    <div class="form-group">
        <label>Username</label>
        <input formControlName="username" type="text" class="form-control">
        @if(getInput("username")?.errors&&getInput("username")?.touched){
        <p class="text-danger">Invalid email</p>

        }
    </div>
    <div class="form-group">
        <label>Passwrord</label>
        <input formControlName="password" type="password" class="form-control">
        @if(getInput("password")?.errors&&getInput("password")?.touched){
        <p class="text-danger">Invalid password , password should be at least 8 chars</p>

        }
    </div>

    <button class="btn btn-primary" [disabled]="formGroub.invalid">Submit</button>
</form>
